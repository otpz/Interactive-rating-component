<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FrontEnd Mentor | Interactive Rating Component</title>
</head>
<body>  
        <!-- MENU START -->
        <menu class="container">
            <!-- SECTION START -->
            <section class="section ">
                <div class="card">
                    <!-- HEADER START -->
                    <header class="logo ">
                       <button class="btn-numbers-logo"><img src="images/icon-star.svg" alt="star"></button> 
                    </header>
                    <!-- HEADER END -->

                    <!-- HEADER START -->
                    <header class="header">
                        <h2>How did we do?</h2>
                    </header>
                    <!-- HEADER END -->

                    <!-- ARTICLE START -->
                    <article class="paragraph">
                        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
                    </article>
                    <!-- ARTICLE END -->

                    <!-- FIGURE START -->
                    <figure class="numbers">
                        <button class="btn-numbers">1</button>
                        <button class="btn-numbers">2</button>
                        <button class="btn-numbers">3</button>
                        <button class="btn-numbers">4</button>
                        <button class="btn-numbers">5</button>
                    </figure>
                    <!-- FIGURE END -->

                    <!-- BUTTON START -->
                    <div class="button"> 
                        <button class="btn">SUMBIT</button>
                    </div>
                    <!-- BUTTON END -->
                </div>    
            </section>
            <!-- SECTION END -->
        </menu>
        <!-- MENU END -->


        <!-- DIV START -->
        <div class="section"> 
            <div class="card-thx hidden">
                <header class="logo-thx">
                    <img src="images/illustration-thank-you.svg" alt="thank-you-image" class=""/>
                </header>
                <article class="info-thx">
                    <h3>You selected <span class="result"></span> out of 5</h3>
                </article>
              
                <header class="header-thx">
                    <h2>Thank You !</h2>
                </header>

                <article class="paragraph-thanks">
                    <p> We appreciate you taking the time to give a rating. If you ever needmore support, donâ€™t hesitate to get in touch!</p>
                </article>
            </div>
        </div> 
        <!-- DIV END -->
        <script src="app.js"></script>
</body>
</html>
